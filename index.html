<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
</head>

<body>

  <button id="level-title">Press here to Start</button> 

  <div class="container">

    <div class="child-div">
      <button id="red" class="btn btn-red"></button>
      <button id="green" class="btn btn-green"></button>
    </div>

    <div class="circle">
      <h1 id="level-circle">1</h1>
    </div>
    
    <div class="child-div">
      <button id="blue" class="btn btn-blue"></button>
      <button id="yellow" class="btn btn-yellow"></button>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
